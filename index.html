<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Name Chooser</title>
  </head>

  <body>

    <div id="formContainer">
      <h3>Welcome to Name Chooser</h3>
      <input type="text" id="nameInput" placeholder="add your name " />
      <button id="addButton">add Name</button>

      <ul id="nameList"></ul>

      <button id="chooseButton">Choose name</button>
    </div>

    <div id="popup">
      <div id="popupContent">
        <span id="popupName"></span>
        <button id="nextButton">Suivant</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
